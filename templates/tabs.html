<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Apply Tab -->
  <ion-tab title="Apply" icon-off="ion-compose" icon-on="ion-compose" href="#/tab/apply">
    <ion-nav-view name="tab-apply"></ion-nav-view>
  </ion-tab>

  <!-- Demo Tab -->
  <ion-tab title="Demo" icon-off="ion-monitor" icon-on="ion-monitor" href="#/tab/demo">
    <ion-nav-view name="tab-demo"></ion-nav-view>
  </ion-tab>

  <!-- Team Tab -->
  <ion-tab title="Team" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/team">
    <ion-nav-view name="tab-team"></ion-nav-view>
  </ion-tab>


</ion-tabs>
